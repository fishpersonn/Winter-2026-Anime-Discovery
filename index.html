    <script>
      // Global Error Handler
      window.addEventListener('error', function(e) {
        if (e.message === 'ResizeObserver loop limit exceeded') return;
        const root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
          const msg = document.createElement('div');
          msg.style.cssText = "position:fixed;top:0;left:0;width:100%;padding:20px;background:#330000;color:#ff6b6b;z-index:9999;font-family:monospace;white-space:pre-wrap;";
          msg.innerHTML = "<strong>Critical Startup Error:</strong><br/>" + e.message;
          document.body.appendChild(msg);
          console.error("Startup Failure:", e);
        }
      });
      
      // Polyfill process just in case
      window.process = window.process || { env: { API_KEY: '' } };
    </script>
